{% extends "base.html" %}
{% block title %}{{ _('Edit Item') }} - OLD SELL{% endblock %}
{% block content %}
<h2>{{ _('Edit Item') }} #{{ item.id }}</h2>
<form method="post" class="w-50 mx-auto">
  <div class="mb-3">
    <label for="title" class="form-label">{{ _('Title') }}</label>
    <input type="text" class="form-control" id="title" name="title" value="{{ item.title }}" required>
  </div>
  <div class="mb-3">
    <label for="description" class="form-label">{{ _('Description') }}</label>
    <textarea class="form-control" id="description" name="description" rows="3" required>{{ item.description }}</textarea>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">{{ _('Price (INR)') }}</label>
    <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ item.price }}" required>
  </div>
  <div class="mb-3">
    <label for="location" class="form-label">{{ _('Location') }}</label>
    <input type="text" class="form-control" id="location" name="location" value="{{ item.location }}" required>
  </div>
  <button type="submit" class="btn btn-primary">{{ _('Update') }}</button>
</form>
{% endblock %}
