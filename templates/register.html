{% extends "base.html" %}
{% block title %}{{ _('Register') }} - OLD SELL{% endblock %}
{% block content %}
<h2>{{ _('Register') }}</h2>
<form method="post" class="w-50 mx-auto">
  <div class="mb-3">
    <label for="username" class="form-label">{{ _('Username') }}</label>
    <input type="text" class="form-control" id="username" name="username" required>
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">{{ _('Email') }}</label>
    <input type="email" class="form-control" id="email" name="email" required>
  </div>
  <div class="mb-3">
    <label for="phone" class="form-label">{{ _('Phone') }}</label>
    <input type="text" class="form-control" id="phone" name="phone">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">{{ _('Password') }}</label>
    <input type="password" class="form-control" id="password" name="password" required>
  </div>
  <div class="mb-3">
    <label for="confirm_password" class="form-label">{{ _('Confirm Password') }}</label>
    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
  </div>
  <button type="submit" class="btn btn-primary">{{ _('Register') }}</button>
</form>
<p class="text-center mt-3"><a href="{{ url_for('login') }}">{{ _('Already have an account? Login') }}</a></p>
{% endblock %}
